<!DOCTYPE html>
<html>
<head>
    <title>Form Elements Demonstration</title>
</head>
<body>
    <h1>HTML Form Elements Demo</h1>

    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <!-- Add a label and input field for 'Name' here-->   <!-- DONE  -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <!-- Add a label and input field for 'Password' here, ensure to use the correct type for password fields -->    <!--  DONE   -->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
        </fieldset>

        <fieldset>
            <legend>Choice Elements</legend>
            <p>Gender:</p>
			<input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            <!-- Create radio buttons for 'Female', and 'Other' gender options -->   <!--  DONE  -->
	
            <label for="fruits">Choose a fruit:</label><br>
            <select id="fruits" name="fruits" size="5">
				<option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="lime">Lime</option>
                <option value="orange">Orange</option>
                <option value="kiwi">Kiwi</option>
                <option value="pineapple">Pineapple</option>
                <option value="mango">Mango</option>"
                <option value="pomegranate">Pomegranate</option>
                <option value="tangerine">Tangerine</option>"
                <option value="clementine">Clementine</option>

                <!-- Add options for various fruits like Banana, Orange, etc. (At least 10 fruits) --> <!-- DONE -->
            </select><br>
			<!-- Add some attributes to select tag that changes it from a drop menu to a scrollable list.-->  <!--   DONE  -->
        </fieldset>
                
        <fieldset>
            <legend>Other Elements</legend>
            <!-- Add a label and input field for 'Birthday' here, use the appropriate type for date selection -->   <!--   DONE   -->
            <label for="date">Birthday:</label><br>
            <input type="date" id="date" name="date"><br>
            <label for="favcolor">Favorite Color:</label><br>
            <input type="color" id="favcolor" name="favcolor"><br>
            <!-- Add a label and number input field for 'Quantity', set min to 1 and max to 5 -->  <!-- DONE -->
            <label for="quantity">Quantity (between 1 and 5)</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="5"><br>
            <label for="range">Range (between 1 and 10):</label><br>
            <input type="range" id="range" name="range" min="1" max="10" value="2"><br>  
			<!-- Add an attribute to the range input to set its initial value to 2-->  <!-- DONE  -->
            <!-- Add a label and input field for 'Homepage', use the correct type for URLs -->  <!-- DONE -->
            <label for="homepage">Homepage:</label><br>
            <input type="url" id="homepage" name="homepage"><br>
            <label for="feedback">Feedback:</label><br>
			<textarea id="feedback" name="feedback" rows="10" cols="60"></textarea><br>
            <!-- Add some attributes to the feedback textarea tag to make it bigger and suitable for editing texts-->  <!-- DONE -->
            <!-- Add a file input field --> <!-- DONE -->
            <input type="file" id="myfile" name="myfile"><br>
            <!-- Add a checkbox for 'Subscribe to newsletter' -->   <!--   DONE   -->
            <input type="checkbox" id="checkbox" name="checkbox" value="subscribe">
            <label for="checkbox">Subscribe to newsletter</label><br>
            <!-- Add a hidden field for 'customerId', set its value to '12345' -->  <!-- DONE  -->
            <input type="hidden" id="customerId" name="customerId" value="12345">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

</body>
</html>
